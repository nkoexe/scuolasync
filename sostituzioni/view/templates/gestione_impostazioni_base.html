<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8" />
  <meta name="theme-color" content="#C00F19" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="view-transition" content="same-origin" />
  <title>{% block title %}{% endblock %}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400;700&display=swap">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='style/colori.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='style/header.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='style/impostazioni.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='style/gestione_impostazioni.css') }}">
  <link rel="shortcut icon" href="{{ url_for('static', filename='icons/favicon.ico') }}">
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="{{ url_for('static', filename='scripts/impostazioni.js') }}" defer></script>
  <script src="{{ url_for('static', filename='scripts/impostazioni/popup.js') }}" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js" onload="notyf = new Notyf({duration: 3000, types: [
    {
      type: 'info',
      background: '#ffa726',
      icon: {
        className: 'material-symbols-rounded',
        tagName: 'span',
        text: 'info',
        color: 'white'
      },
    },
  ],
})" defer></script>
  {% block head %}
  {% endblock %}
</head>

<body>
  <div id="header">
    <a href="{{url_for('online.index')}}">
      <img id="header-logo" src="{{ url_for('static', filename='images/logo_white.png') }}" alt="Logo Gandhi">
    </a>
    <div id="header-separator"></div>
    <h1 id="header-titolo">{{self.title()}}</h1>
    <div id="header-pulsanti">
      <a class="pulsante-header" href="{{ url_for('impostazioni.main')}}"><span class="material-symbols-rounded">arrow_back</span></a>
    </div>
  </div>
  {% block body %}

  {% endblock %}
</body>

</html>
