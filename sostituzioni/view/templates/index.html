  <head>

    <title>Sostituzioni</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

      var socket = io();

  <body>
    <div id="main-container">
      <div id="header" class="frame">
        <h1>Sostituzioni</h1>
        <button onclick="location.href=`{{ url_for('auth.logout')}}`">Logout</button>
        <button onclick="location.href=`{{ url_for('impostazioni.main')}}`">Impostazioni</button>
        <button onclick="socket.emit('test', {ciao:'ok'})">Test socket</button></div>
      <div id="eventi-frame" class="frame">eventi</div>
      <div id="sostituzioni-frame" class="frame">
        <div id="sostituzioni-filtri-container">

        </div>
        <div id="sostituzioni-container">
          <ul id="sostituzioni-lista">
          </ul>
        </div>
      </div>
    </div>
    <script src="{{url_for('static', filename='scripts/sostituzioni.js')}}"></script>
    <script src="{{url_for('static', filename='scripts/ui.js')}}"></script>
