<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sostituzioni</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
      var socket = io();
    </script>
    <script src="https://cdn.jsdelivr.net/gh/nextapps-de/flexsearch@0.7.31/dist/flexsearch.compact.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script> -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css"></link> -->
    <!-- <script src="{{ url_for('static', filename='scripts/logout.js') }}"></script> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style/index.css') }}">
  </head>
  <body>
    <div id="main-container">
      <div id="header" class="frame">
        <h1>Sostituzioni</h1>
        <button onclick="location.href=`{{ url_for('auth.logout')}}`">Logout</button>
        <button onclick="location.href=`{{ url_for('impostazioni.main')}}`">Impostazioni</button>
        <button onclick="socket.emit('test', {ciao:'ok'})">Test socket</button></div>
      <div id="eventi-frame" class="frame">eventi</div>
      <div id="sostituzioni-frame" class="frame">
        <div id="sostituzioni-filtri-container">
          <div id="sostituzioni-filtro-data">
            <span>data</span>
          </div>
          <div id="sostituzioni-filtro-ora">
            <div class="sostituzioni-filtri-ricerca">
              <input type="text" class="sostituzioni-filtri-input" placeholder="Ora" />
              <ul class="sostituzioni-filtri-suggerimenti"></ul>
            </div>
          </div>
          <div id="sostituzioni-filtro-classe">
            <div class="sostituzioni-filtri-ricerca">
              <input type="text" class="sostituzioni-filtri-input" placeholder="Classe" />
              <ul class="sostituzioni-filtri-suggerimenti"></ul>
            </div>
          </div>
          <div id="sostituzioni-filtro-aula">
            <div class="sostituzioni-filtri-ricerca">
              <input type="text" class="sostituzioni-filtri-input" placeholder="Aula" />
              <ul class="sostituzioni-filtri-suggerimenti"></ul>
            </div>
          </div>
          <div id="sostituzioni-filtro-docente">
            <div class="sostituzioni-filtri-ricerca">
              <input type="text" class="sostituzioni-filtri-input" placeholder="Docente" />
              <ul class="sostituzioni-filtri-suggerimenti"></ul>
            </div>
          </div>
          <div id="sostituzioni-filtro-note">
            <div class="sostituzioni-filtri-ricerca">
              <input type="text" class="sostituzioni-filtri-input" placeholder="Note" />
              <ul class="sostituzioni-filtri-suggerimenti"></ul>
            </div>
          </div>
        </div>
        <div id="sostituzioni-container">
          <ul id="sostituzioni-lista">
          </ul>
        </div>
      </div>
    </div>
    <script src="{{url_for('static', filename='scripts/sostituzioni.js')}}"></script>
    <script src="{{url_for('static', filename='scripts/ui.js')}}"></script>
  </body>
</html>
