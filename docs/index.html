<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta charset="UTF-8" />
  <!-- load based on prefers-color-scheme -->
  <link rel="stylesheet" media="(prefers-color-scheme: light)" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
  <link rel="stylesheet" media="(prefers-color-scheme: dark)" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/dark.css">
</head>

<body>
  <div id="app">loading...</div>
  <script>
    window.$docsify = {
      name: 'ScuolaSync',
      repo: 'https://github.com/nkoexe/sostituzioni',
      coverpage: true,
      loadSidebar: true,
      auto2top: true,
      nativeEmoji: true,
      themeColor: '#c00f19',
      search: {
        paths: 'auto',
        placeholder: 'Cerca',
        noData: 'Nessun risultato!',
        hideOtherSidebarContent: false,
      },

    };
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
</body>

</html>
